{% extends 'users/base_login.html'%}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/registration.css' %}">
{% endblock %}

{% block logo %}
    <a href="{% url 'users:index' %}">
        <img src="{% static 'users/images/NMD_logo.jpg' %}" alt="альтернативный текст" width="95px" height="86px">
    </a>
{% endblock %}
{% block header-title%}
    <div class="header-title"> {{header}}</div>
{% endblock %}

{% block action_button %}
{% if form.errors %}
<div class="container">
    <div class="alert alert-dismissible fade in">
        <a href="#" class="alert-close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{form.errors}}</strong>
    </div>
</div>


{% endif %}
<form action="{% url 'users:registration' %}" method="post">
    {% csrf_token %}
    {{ form.email}}
    <button class="btn" type="submit">Зарегистрироваться</button>
    <a href="{% url 'users:index'%}">
        <button class="btn" type="button">Назад</button>
    </a>
</form>


{% endblock %}
